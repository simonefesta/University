---
- hosts: all
  vars:
    local_app_dir: "../code/photogallery_v1"
    remote_home: "/home/ec2-user"
    remote_app_dir: "{{ remote_home}}/photogallery"

  tasks:
    - name: copy application directory
      copy:
        src: "{{ local_app_dir }}/"
        dest: "{{ remote_app_dir }}"
      register: app  # save task output 

    - name: install python 3
      become: yes # we need root privileges 
      yum:
        name: python3
        state: present

    - name: install Flask
      become: yes 
      pip:
        name: flask
        executable: pip3

    - name: copy systemd unit file
      become: yes 
      copy:
        src: "photogallery.service"
        dest: "/etc/systemd/system/"

    - name: enable and start systemd service
      become: yes 
      systemd:
        daemon_reload: yes
        state: restarted
        name: "photogallery.service"
        enabled: yes







